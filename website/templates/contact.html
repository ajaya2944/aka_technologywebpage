{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Container for centering and styling the form */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* Adjusts to fit the form vertically in the center */
        flex-direction: column;
        padding: 20px;
    }

    h2 {
        font-size: 2em;
        color: green; /* Adjust the color to your preference */
        margin-bottom: 20px;
        text-align: center;
    }

    form {
        width: 100%;
        max-width: 500px; /* Controls form width */
        background-color: #f9f9f9;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Slight shadow for effect */
        border-radius: 10px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }

    button:hover {
        background-color: #45a049;
    }
</style>


<div class="form-container">
    <h2>Contact with Me</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renders the form fields as paragraphs -->
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
