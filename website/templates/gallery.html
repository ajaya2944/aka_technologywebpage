{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .contact-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .contact-form h2 {
        text-align: center;
        color: green;
        margin-bottom: 20px;
    }
    
    .contact-form input, 
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .contact-form button {
        display: block;
        width: 100%;
        padding: 5px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    


    h2 {
        font-size: 2.5em; /* Adjust the size */
        margin-bottom: 50px;
        margin-left: 400px;  
    }
    

    .gallery-item {
        aspect-ratio: 4 / 3; /* Set an aspect ratio */
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    
    .gallery-item img {
        width: 70%;
        height: 100%; /* Make the image fill the container */
        object-fit: cover; /* Crop the image to fill the aspect ratio */
        display: block;
        transition: transform 0.3s ease; /* Add a hover effect */
    }

    /* Desktop Navigation */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
}

/* Mobile Navigation */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column; /* Stack items vertically */
        text-align: center;
    }

    .navbar a {
        display: block;
        padding: 10px;
    }
}

    
</style>


<h2>A.K.A テクノロジーの優れた実績をご覧ください。</h2>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="{% static 'images/gallery1.jpg' %}" alt="Gallery Image 1">
    </div>
    <div class="gallery-item">
        <img src="{% static 'images/gallery2.jpg' %}" alt="Gallery Image 2">
    </div>

    <div class="gallery-item">
        <img src="{% static 'images/gallery3.jpg' %}" alt="Gallery Image 2">
    </div>

    <div class="gallery-item">
        <img src="{% static 'images/gallery4.jpg' %}" alt="Gallery Image 2">
    </div>
    <!-- Add more gallery items as needed -->
</div>
{% endblock %}
